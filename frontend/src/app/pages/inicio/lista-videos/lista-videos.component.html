<div class="videos-container">
  <button (click)="toggleTodos()" class="toggle-button">
      <span>{{ mostrarTodos ? 'Ocultar vídeos adicionales' : 'Mostrar más vídeos' }}</span>
      <svg
        class="icon-arrow"
        [class.rotated]="mostrarTodos"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
  <!-- Último video destacado siempre visible -->
  <app-video *ngIf="videoDestacado" [video]="videoDestacado"></app-video>

  <!-- Contenedor video-grid con botón siempre visible -->
  <div class="video-grid">


    <!-- Contenedor colapsable solo para vídeos -->
    <div class="video-list" [class.expanded]="mostrarTodos">
      <app-video *ngFor="let video of videos" [video]="video"></app-video>
    </div>
  </div>
</div>
