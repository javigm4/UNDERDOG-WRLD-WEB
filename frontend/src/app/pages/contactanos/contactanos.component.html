<body>
  <div>
    <form>
      <label for="email">Correo electrónico: </label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="underdog@email.com"
      />
      <br />
      <label for="text">Mensaje: </label>
      <textarea
        id="text"
        name="text"
        required
        placeholder="Escribe tu mensaje aquí..."
        rows="5"
        cols="100"
      ></textarea>
      <br />
      <button type="submit">Enviar</button>
      <br />
    </form>
  </div>
</body>
